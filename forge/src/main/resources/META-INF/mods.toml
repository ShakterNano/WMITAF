modLoader = "javafml"
loaderVersion = "[44,)"
issueTrackerURL = "https://github.com/ShaksterNano/WMITAF/issues"
license = "MIT"

[[mods]]
    modId = "wmitaf"
    version = "${version}"
    displayName = "WMITAF"
    displayURL = "https://github.com/ShaksterNano/WMITAF"
    authors = "ShaksterNano"
    description = '''
                What Mod Is This Actually From?
                An addon for REI that shows the name of the mod that adds an enchantment in the tooltip of an enchanted book, or the mod that adds the status effect of a potion, instead of "Minecraft".
            '''
    logoFile = "icon.png"

[[dependencies.wmitaf]]
    modId = "forge"
    mandatory = true
    versionRange = "[44,)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.wmitaf]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[1.19.3,)"
    ordering = "NONE"
    side = "BOTH"

